{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<section>
    <div class="container-fluid py-5">
        <div class="row justify-content-center">
           <div class="col-sm-4 col-lg-3 col-9">
                <h2 class="fw-bold pb-4 text-center">{% block form_text_header %}{% endblock %}</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">{% block form_text_button %}{% endblock %}</button>
                </form>
               
           </div>
        </div>
    </div>
</section>
{% endblock %}
