<div class="col px-3 px-lg-4 mt-4">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-begin">
        {% for product in products %}
        <!-- Product card -->
            <div class="col mb-5">
                <div class="card h-100">
                    <!-- Sale badge-->
                    {% if product.sale %}
                        <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
                    {% endif %}
                    <!-- Product image-->
                    <a href="{{ product.get_absolute_url }}">
                        <img height="230" class="card-img-top" src="{{ product.image.url }}" alt="..." />
                    </a>
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">
                                <a class="text-reset text-decoration-none" href="{{ product.get_absolute_url }}">
                                    {{ product.name }}
                                </a>
                            </h5>
                            <!-- Product price-->
                            {% if product.sale %}
                                <span class="text-muted text-decoration-line-through">{{ product.get_old_price }}</span>
                            {% endif %}
                            <p>{{  product.get_price }}</p>
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            <button onclick="add_product_to_cart(url='{% url 'cart_add' %}',product_slug='{{ product.slug }}')" class="btn btn-outline-dark mt-auto">Add to cart</button>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
